<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VemQ Tem de Tudo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop"></i> Loja VemQ Tem de Tudo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./web/home.html">Produtos</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#carrinhoModal">
                        <i class="bi bi-cart"></i> 
                        <span id="carrinho-contador" class="badge bg-danger">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    
    <main class="container my-5">
        <h1 class="text-center mb-4">Bem Vindo à Loja VemQ Tem de Tudo</h1>
        <h5 class="text-center mb-4">Clique no botão "Produtos" para escolher o seu!</h5>
        
        <div class="row row-cols-1 row-cols-md-3 g-4" id="produtos-container">
            
        </div>
    </main>

    <div class="modal fade" id="carrinhoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seu Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carrinho-body">
                    
                    <p class="text-center">Seu carrinho está vazio</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                    <a href="checkout.html" class="btn btn-primary">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
